<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Despesas</title>
</h:head>

<body>
<h:outputStylesheet library="css" name="styles.css" />

<h:form>
    <h:dataTable value="#{tableprod.produtos}" var="p" styleClass="tabela"
      headerClass="cabecalho" columnClasses="colId,colidPai,colReg,colCodItem,colDescr" >
        <f:facet name="header">
           Lista de Produtos
        </f:facet>
        
        
        <h:column>
        <f:facet name="header">
            #
        </f:facet>
            #{tableprod.produtos.rowIndex+1}
        </h:column>
        
        <h:column>
           <f:facet name="header"> ID_PAI </f:facet>
           <h:outputText value="#{p.idPai}"/>
        </h:column>
        
        <h:column>
           <f:facet name="header"> REG </f:facet>
           <h:outputText value="#{p.reg}"/>
        </h:column>

        <h:column>
           <f:facet name="header"> COD_ITEM </f:facet>
           <h:outputText value="#{p.codItem}"/>
        </h:column>

        <h:column >
           <f:facet name="header"> DESCR </f:facet>
           <h:outputText value="#{p.descrItem}"/>
        </h:column>                
    </h:dataTable>
</h:form>

</body>
</html>
