<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Despesas</title>
</h:head>

<body bgcolor="#867979">
<h:outputStylesheet library="css" name="styles.css" />

<h:form>

    <table class="tabela"  align="center" width="70%">
         <tr>
           <th class="cabecalho" colspan="5">Lista de Produtos</th>
         </tr>
         <tr> 
           <th class="cabecalho" width="1%">#</th>

           <th class="cabecalho" width="2%">ID_PAI</th>

           <th class="cabecalho" width="3%">REG</th>

           <th class="cabecalho" width="10%">COD_ITEM</th>

           <th class="cabecalho" >DESCRIÇÃO</th>
         </tr>
  
	    <ui:repeat  value="#{tableprod.produtos}" var="p" varStatus="st">
	        
	        <tr>
	           <td class="colId">#{st.index + 1}</td>
	           
	            <td class="colidPai"> 
	                <h:outputText value="#{p.idPai}"/>
	           </td>
	           
	           <td class="colReg" >
	                <h:outputText value="#{p.reg}" />
	           </td>
	           
	           <td class="colCodItem">
	                <h:outputText value="#{p.codItem}"/>
	           </td>
	           <td class="colDescr" style="text-align: left">
	                <h:outputText value="#{p.descrItem}"/>
	           </td>           	           
	        </tr>              
	    </ui:repeat>
      </table>
</h:form>

</body>
</html>
